<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>qwerty</title>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <div class="header__element header__burger">
          <a class="header__link" href="#"
            ><img src="assets/images/burger.svg" alt="Меню"
          /></a>
        </div>
        <div class="header__element header__logo">
          <a class="header__link" href="#"
            ><img src="assets/images/group.svg" alt="Логотип"
          /></a>
        </div>
        <div class="header__element header__search">
          <a class="header__link" href="#"
            ><img src="assets/images/search.svg" alt="Поиск"
          /></a>
        </div>
      </header>
      <menu class="menu">
        <li class="menu__element">
          <a class="menu__link menu__link--active" href="#">Ремонт техники</a>
        </li>
        <li class="menu__element">
          <a class="menu__link" href="#">Услуги и сервисы</a>
        </li>
        <li class="menu__element">
          <a class="menu__link" href="#">Корпоративным клиентам</a>
        </li>
        <li class="menu__element">
          <a class="menu__link" href="#">Продавцам техники</a>
        </li>
        <li class="menu__element">
          <a class="menu__link" href="#">Партнерам</a>
        </li>
        <li class="menu__element">
          <a class="menu__link" href="#">Производителям</a>
        </li>
        <li class="menu__element">
          <a class="menu__link" href="#">Наши сервисные центры</a>
        </li>
        <li class="menu__element">
          <a class="menu__link" href="#">Контакты</a>
        </li>
      </menu>
      <footer class="footer">
        <nav class="navigation">
          <div class="navigation__element navigation__call">
            <a class="navigation__link" href="#"
              ><img src="assets/images/call.svg" alt="Позвонить"
            /></a>
          </div>
          <div class="navigation__element navigation__chat">
            <a class="navigation__link" href="#"
              ><img src="assets/images/chat.svg" alt="Чат"
            /></a>
          </div>
          <div class="navigation__element navigation__profile">
            <a class="navigation__link" href="#"
              ><img src="assets/images/profile.svg" alt="Профиль"
            /></a>
          </div>
        </nav>
        <div class="about">
          <div class="about__element about__mail">
            <a class="about__link" href="mailto:mail@cps.com">mail@cps.com</a>
          </div>
          <div class="about__element about__number">
            <a class="about__link about__link--number" href="tel:+78008908900"
              >8 800 890 8900</a
            >
          </div>
        </div>
        <nav class="language">
          <div class="language__element language__ru">
            <button
              class="language__btn language__btn--active"
              name="RU"
              type="button"
              value="RU"
              formmethod="get"
            >
              RU
            </button>
          </div>
          <div class="language__element language__en">
            <button
              class="language__btn"
              name="EN"
              type="button"
              value="EN"
              formmethod="get"
            >
              EN
            </button>
          </div>
          <div class="language__element language__ch">
            <button
              class="language__btn"
              name="CH"
              type="button"
              value="CH"
              formmethod="get"
            >
              CH
            </button>
          </div>
        </nav>
      </footer>
    </section>
  </body>
</html>
